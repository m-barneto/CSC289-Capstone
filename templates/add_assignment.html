<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment Planner</title>
    <meta charset="UTF-8">
</head>

<body>
    <link href="css/main.css" rel="stylesheet">
    <header>
        <div class="container">
            <img src="logo.png" alt="Assignment Tracker Logo" width="250px" height="70px">
            <nav>
                <ul id="nav">
                    <li>
                        <button onclick="window.location.href='/';">Main Menu</button>
                    </li>
                    <li>
                        <button onclick="window.location.href='assignments';">Assignments</button>
                    </li>
                    <li>
                        <button onclick="window.location.href='calendar';">Calendar</button>
                    </li>
                    <li>
                        <button onclick="window.location.href='settings';">Settings</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="main_menu">
        <h1>Add Assignment</h1>
        <div>
            <nav>
                <ul>
                    <li>
                        <button onclick="window.location.href='add_assignment';">Add Assignment</button>
                    </li>
                    <li>
                        <button onclick="window.location.href='edit_assignment';">Edit Assignment</button>
                    </li>
                    <li>
                        <button onclick="window.location.href='remove_assignment';">Remove Assignment</button>
                    </li>
                </ul>
            </nav>
        </div>
        <form id="assignment_info" action="/add_assignment.html" method="post">
            <label for="assignment_name">Assignment Name:</label> <br>
            <input type="text" id="assignment_name" name="assignment_name" placeholder="Assignment Name" required>
            <br>
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select a course</option>
                {% for course_id, course in courses.items() %}
                <option value="{{ course.id }}">{{ course.name }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="due_date">Due Date:</label> <br>
            <input type="date" id="due_date" name="due_date" required>
            <br>
            <label for="grade_weight">Grade Weight:</label> <br>
            <input type="text" id="grade_weight" name="grade_weight" placeholder="Grade Weight" required>
            <br>
            <input type="submit" id="submit_button" value="Add Assignment">
        </form>
    </div>
</body>

</html>
